<!doctype html>
<html lang="en" ng-app="HelloWorldApp">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="HelloWorldController">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>My Hello World Angular App</h1>
      </div>
      <div class="col-md-12">
        <form>
          <div class="form-group">
            <label>Nombre:</label>
            <input type="text" ng-model="name" class="form-control" placeholder="Tu Nombre">
          </div>
          <div class="form-group" ng-show="name">
            <label>Numero:</label>
            <input type="text" ng-model="number" class="form-control" placeholder="Tu Numero" min="0">
            <div ng-cloak ng-show="numberError" class="alert alert-danger" role="alert">Bad number</div>
          </div>
        </form>
      </div>
    </div>
    <div class="row" ng-show="name" ng-cloak>
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading"> <strong>Hello</strong>, {{ name }}</div>
          <div class="panel-body" ng-show="number && !numberError" ng-cloak>
            <p>What do you want to know?</p>
            <a class="btn btn-primary" href="#/perimeter">Perimeter</a>
            <a id="area" class="btn btn-primary" href="#/area">Area</a>
          </div>
        </div>
      </div>
    </div>
    <div ng-view ng-show="name && number && !numberError"></div>
  </div>
  <script src="bower_components/angular/angular.min.js"></script>
  <script src="bower_components/angular-route/angular-route.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
